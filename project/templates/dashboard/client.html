<table class="table table-striped">
  <thead>
      <tr>
          <th>Name</th>
          <th>Primary Number</th>
          <th>Country Code</th>
          <th>Created On</th>
      </tr>
  </thead>
  <tbody>
      {% for client in clients %}
      <tr>
          <td>{{ client.user.get_full_name }}</td>
          <td>{{ client.primary_number }}</td>
          <td>{{ client.country_code }}</td>
          <td>{{ client.timestamp|date:"Y-m-d" }}</td>
      </tr>
      {% empty %}
      <tr>
          <td colspan="4">No clients added in the last 2 months.</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
